{{define "layout"}}

<!DOCTYPE html>
<html class="pc" lang="ja">
<head>
    <link rel="stylesheet" href="/static/css/application.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <title>映画レビューサイト</title>
    <meta charset="utf-8">
</head>

<body class="yj950-2">
<div id="wrapper">
    <div id="yjContentsHeader">
        <nav class="globalnav">
            <div class="globalnav__menu">
                <ul class="gmenu">
                    <li class="logo" style="float: left">
                        <a href="/">mooovi</a>
                    </li>

                    <li class="entry_button" style="float: right">
                        <a href="/admin/login">管理者ページ</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="user_page">
        <header class="user_page-header">
            <div class="yjContainer">
                <a href="">
                    <div class="user_image"></div>
                    <h2>{{ .user.Nickname }} <span>さんのマイページ</span></h2>
                </a>
            </div>
        </header>
        <div class="pt1em pb1em" id="contents">  <div id="main_cnt_wrapper">
                <div id="yjContentsBody">
                    <div class="yjContainer">
                        <ul class="user_page-contents">
                            {{ range .reviewObj }}

                            <li style="background-image: url({{ .ImageUrl }})">
                                <div class="meta">
                                    <header>
                                        <div class="title">{{ .Title }}</div>
                                        <span class="star"><span class="rating-star"><i class="star-actived rate-{{ .Rate }}0"></i></span></span>
                                    </header>
                                    <div class="user_review">{{ .Review }}</div>
                                </div>
                            </li>

                            {{ end }}

                        </ul>
                    </div>
                </div>
            </div>




        </div></div></div></body></html>

{{ end }}
