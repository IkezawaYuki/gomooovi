{{ define "content"}}

    <h3>管理画面</h3><br>
    <h4>映画情報の追加</h4>
    <div>
        <form action="/admin/save" method="post">
            <div class="form-group">
                <label for="formGroupExampleInput">タイトル</label>
                <input type="text" class="form-control" name="title" placeholder="タイトル">
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput">画像URL</label>
                <input type="text" class="form-control" name="imageurl" placeholder="画像URL">
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput">内容</label>
                <input type="text" class="form-control" name="detail" placeholder="内容">
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput">監督</label>
                <input type="text" class="form-control" name="director" placeholder="監督">
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput">公開日</label>
                <input type="date" class="form-control" name="opendate" placeholder="公開日">
            </div>

            <button class="btn btn-primary">登録</button>
        </form>
    </div>


        <table class="table table-sm">
            <thead>
            <tr>
                <th>No.</th>
                <th>タイトル</th>
                <th>URL</th>
                <th>監督</th>
                <th>詳細</th>
                <th>公開日</th>
            </tr>
            </thead>
            <tbody>
            {{ range .products }}
                <tr>
                    <th scope="row">{{ .Id }}</th>
                    <td>{{ .Title }}</td>
                    <td>{{ .ImageUrl}}</td>
                    <td>{{ .Director }}</td>
                    <td>{{ .Detail }}</td>
                    <td>{{ .OpenDate }}</td>
                </tr>
            {{ end }}
            </tbody>
        </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#!" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="/admin?page=1">1</a></li>
            <li class="page-item"><a class="page-link" href="/admin?page=2">2</a></li>
            <li class="page-item"><a class="page-link" href="/admin?page=3">3</a></li>
            <li class="page-item"><a class="page-link" href="/admin?page=4">4</a></li>
            <li class="page-item"><a class="page-link" href="/admin?page=5">5</a></li>
            <li class="page-item"><a class="page-link" href="/admin?page=6">6</a></li>
            <li class="page-item"><a class="page-link" href="/admin?page=7">7</a></li>
            <li class="page-item"><a class="page-link" href="/admin?page=8">8</a></li>
            <li class="page-item"><a class="page-link" href="/admin?page=9">9</a></li>
            <li class="page-item">
                <a class="page-link" href="#!" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>

{{ end }}
